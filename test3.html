<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Crash 验证器（多玩家版）</title>
    <style>
        :root {
            --bg: #0b1220;
            --card: #0f1724;
            --muted: #9aa4b2;
            --accent: #00d1b2;
            --accent-dark: #00a88f;
            --glass: rgba(255, 255, 255, 0.03);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #071122 0%, #0b1220 100%);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #e6eef6;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .player-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .field input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .field input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 209, 178, 0.2);
        }

        .field input:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: var(--muted);
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            color: #021217;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 209, 178, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--muted);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        .result-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--muted);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .result-table tr:last-child td {
            border-bottom: none;
        }

        .multiplier {
            font-weight: 700;
            color: var(--warning);
        }

        .signature {
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }

        .hint {
            margin-top: 16px;
            color: var(--muted);
            font-size: 14px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }

        .empty-state p {
            margin-bottom: 16px;
        }

        .player-count-badge {
            display: inline-block;
            background: rgba(0, 209, 178, 0.2);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .players-container {
                grid-template-columns: 1fr;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crash 验证器（多玩家版）</h1>
            <p>支持2-3人同时验证 —— 从URL参数自动填充数据并验证历史结果</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>玩家信息 <span id="playerCountBadge" class="player-count-badge">2人模式</span></h2>
            </div>
            
            <div class="players-container" id="playersContainer">
                <!-- 玩家卡片将由JavaScript动态生成 -->
            </div>
            
            <div class="field" style="max-width: 200px;">
                <label for="count">验证轮数</label>
                <input id="count" type="number" value="5" min="1" max="100"/>
            </div>
            
            <div class="controls">
                <button id="verifyBtn" class="btn btn-primary">
                    <span>验证结果</span>
                </button>
                <button id="clearBtn" class="btn btn-secondary">清除结果</button>
                <div style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 14px; color: var(--muted);">结果格式：</span>
                    <span style="font-size: 14px;">签名 → Bust</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>验证结果</h2>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <!-- 结果表格将由JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="hint">
            注意：本页面支持2-3人同时验证，根据URL参数中的玩家数量自动调整界面。计算规则与原站点可能不同。
        </div>
    </div>

    <script type="module">
        import bs58 from "https://cdn.jsdelivr.net/npm/bs58@5.0.0/+esm";

        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const playerCount = parseInt(params.get('playerCount')) || 2;
            
            // 确保玩家数量在2-3之间
            const validatedPlayerCount = Math.min(Math.max(playerCount, 2), 3);
            
            const result = { playerCount: validatedPlayerCount };
            
            // 动态获取玩家数据
            for (let i = 1; i <= validatedPlayerCount; i++) {
                result[`player${i}Name`] = params.get(`player${i}Name`) || `玩家${i}`;
                result[`player${i}Sign`] = params.get(`player${i}Sign`);
                result[`player${i}Hash`] = params.get(`player${i}Hash`);
            }
            
            return result;
        }

        // 动态生成玩家卡片
        function generatePlayerCards(playerCount, playerData) {
            const playersContainer = document.getElementById('playersContainer');
            playersContainer.innerHTML = '';
            
            for (let i = 1; i <= playerCount; i++) {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                playerCard.innerHTML = `
                    <div class="player-name" id="player${i}Name">${playerData[`player${i}Name`]}</div>
                    <div class="form-grid">
                        <div class="field">
                            <label for="player${i}Sign">签名</label>
                            <input disabled id="player${i}Sign" type="text" value="${playerData[`player${i}Sign`] || ''}"/>
                        </div>
                        <div class="field">
                            <label for="player${i}Hash">区块哈希</label>
                            <input disabled id="player${i}Hash" type="text" value="${playerData[`player${i}Hash`] || ''}"/>
                        </div>
                    </div>
                `;
                
                playersContainer.appendChild(playerCard);
            }
        }

        // 动态生成结果表格
        function generateResultTables(playerCount, playerData) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            
            for (let i = 1; i <= playerCount; i++) {
                const resultSection = document.createElement('div');
                
                resultSection.innerHTML = `
                    <h3 style="margin-bottom: 12px; font-size: 16px; color: var(--accent);" id="player${i}ResultTitle">${playerData[`player${i}Name`]} 结果</h3>
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>签名</th>
                                <th>Bust</th>
                            </tr>
                        </thead>
                        <tbody id="t${i}body">
                            <tr>
                                <td colspan="2" class="empty-state">
                                    <p>暂无数据</p>
                                    <p style="font-size: 12px;">点击"验证结果"开始计算</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                resultsContainer.appendChild(resultSection);
            }
        }

        // 更新玩家数量徽章
        function updatePlayerCountBadge(playerCount) {
            const badge = document.getElementById('playerCountBadge');
            badge.textContent = `${playerCount}人模式`;
        }

        // SHA-256 哈希函数
        async function hashData(data) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return new Uint8Array(hashBuffer);
        }

        // 归一化函数
        async function normalizeHash(decoded) {
            try {
                const hashArray = Array.from(decoded);
                let hashValue = 0n;
                
                for (const byte of hashArray) {
                    hashValue = (hashValue << 8n) + BigInt(byte);
                }
                
                const maxValue = (1n << 256n) - 1n;
                const normalized = Number(hashValue) / Number(maxValue);
                return normalized;
            } catch (e) {
                console.error('归一化错误:', e);
                return 0;
            }
        }

        // 创建结果表格行
        function createResultRow(signature, bust, playerIndex) {
            const tbody = document.getElementById(`t${playerIndex}body`);
            
            // 移除空状态
            if (tbody.querySelector('.empty-state')) {
                tbody.innerHTML = '';
            }
            
            const tr = document.createElement('tr');
            
            const signatureCell = document.createElement('td');
            signatureCell.textContent = signature;
            signatureCell.className = 'signature';
            
            const bustCell = document.createElement('td');
            bustCell.textContent = `${bust.toFixed(4)}x`;
            bustCell.className = 'multiplier';
            
            tr.appendChild(signatureCell);
            tr.appendChild(bustCell);
            tbody.appendChild(tr);
            
            return tr;
        }

        // 验证函数
        async function verifyGames(playerData, count) {
            const verifyBtn = document.getElementById('verifyBtn');
            const playerCount = playerData.playerCount;
            
            // 设置加载状态
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<div class="loading"></div><span>验证中...</span>';
            
            // 清空之前的结果
            for (let i = 1; i <= playerCount; i++) {
                document.getElementById(`t${i}body`).innerHTML = '';
            }
            
            try {
                // 为每个玩家准备数据
                const players = [];
                
                for (let i = 1; i <= playerCount; i++) {
                    const sign = playerData[`player${i}Sign`];
                    const hash = playerData[`player${i}Hash`];
                    
                    if (!sign || !hash) {
                        throw new Error(`玩家${i}的签名或哈希值缺失`);
                    }
                    
                    // 解码Base58
                    const decodedSign = bs58.decode(sign);
                    const decodedHash = bs58.decode(hash);
                    
                    // 合并字节数组
                    const combined = new Uint8Array(decodedSign.length + decodedHash.length);
                    combined.set(decodedSign, 0);
                    combined.set(decodedHash, decodedSign.length);
                    
                    players.push({
                        index: i,
                        combined: combined,
                        name: playerData[`player${i}Name`]
                    });
                }
                
                // 计算多轮结果
                for (let round = 0; round < count; round++) {
                    for (const player of players) {
                        player.combined = await hashData(player.combined);
                        
                        const signature = bs58.encode(player.combined);
                        const bust = await normalizeHash(player.combined);
                        
                        createResultRow(signature, bust, player.index);
                    }
                }
            } catch (error) {
                console.error('验证错误:', error);
                alert('验证过程中发生错误: ' + error.message);
            } finally {
                // 恢复按钮状态
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<span>验证结果</span>';
            }
        }

        // 初始化页面
        function initPage() {
            const params = getUrlParams();
            const playerCount = params.playerCount;
            
            // 更新界面
            updatePlayerCountBadge(playerCount);
            generatePlayerCards(playerCount, params);
            generateResultTables(playerCount, params);
            
            const verifyBtn = document.getElementById('verifyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const countInput = document.getElementById('count');
            
            // 验证按钮点击事件
            verifyBtn.addEventListener('click', async () => {
                const params = getUrlParams();
                const count = parseInt(countInput.value) || 5;
                
                // 验证必填字段
                let allFieldsValid = true;
                for (let i = 1; i <= params.playerCount; i++) {
                    if (!params[`player${i}Sign`] || !params[`player${i}Hash`]) {
                        allFieldsValid = false;
                        break;
                    }
                }
                
                if (!allFieldsValid) {
                    alert('请确保URL中包含所有玩家的签名和哈希值参数');
                    return;
                }
                
                await verifyGames(params, count);
            });
            
            // 清除按钮点击事件
            clearBtn.addEventListener('click', () => {
                for (let i = 1; i <= params.playerCount; i++) {
                    document.getElementById(`t${i}body`).innerHTML = `
                        <tr>
                            <td colspan="2" class="empty-state">
                                <p>暂无数据</p>
                                <p style="font-size: 12px;">点击"验证结果"开始计算</p>
                            </td>
                        </tr>
                    `;
                }
            });
            
            // 输入框回车触发验证
            countInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    verifyBtn.click();
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
